<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do app</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body ng-app="TodoApp">
<div class="todo-container container" ng-controller="TodoListController">
    <div class="row">
        <div class="col-md-12">
            <h2>Todo list</h2>
            <hr/>
            <form class="todo-form">
                <input type="text" ng-model="todoItem.description" size="30"
                       placeholder="add todo description here" class="todo-input-{{todoItem.error}}">
                <button class="btn-primary" ng-click="addItem()">Add</button>
                <button class="btn-danger" ng-click="deleteItem()">Delete</button>
            </form>
            <ul>

                <li>
                    <label class="checkbox">
                        <input type="checkbox" ng-click="selectAll()" ng-model="isSelectAll">
                        <span class="todo-selectAll"> Select all</span>
                    </label>
                </li>
                <li ng-repeat="item in todoItems">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="item.selected" ng-checked="item.selected">
                        <span>{{item.description}}</span>
                    </label>

                </li>
            </ul>
        </div>
    </div>

</div>
</body>
<script src="bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>
</html>
